<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div id="container">
      <h1>Weather App</h1>

      <form id="weather-form">
        <input id="weather-input" type="text" placeholder="Enter a city..." />
        <button id="weather-button" type="submit">Search</button>

        <div id="weather-result">
          <h2 id="weather-city">City name</h2>
          <p id="weather-temp">Temp in Fahrenheit</p>
          <p id="weather-desc">Description</p>
          <img id="weather-icon" src="" alt="" />
        </div>
      </form>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
